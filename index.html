<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budjety &mdash; Manage your money</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/app.js" defer></script>
  </head>

  <body>
    <header class="display">
      <h2 class="display__date">Available budget in</h2>
      <h2 class="display__budget">₹0</h2>

      <div class="tab tab--inc">
        <span class="tab__title">Income</span>
        <span class="tab__amount">₹0</span>
      </div>

      <div class="tab tab--exp">
        <span class="tab__title">Expense</span>
        <span class="tab__amount">₹0</span>
      </div>
    </header>

    <form class="control control__form">
      <select class="control__choice control__element">
        <option value="inc">+</option>
        <option value="exp">-</option>
      </select>

      <input
        type="text"
        class="control__input--description control__element"
        placeholder="Description"
      />
      <input
        type="number"
        class="control__input--amount control__element"
        placeholder="Amount"
      />

      <button type="submit" class="control__btn">&rarr;</button>
    </form>

    <section class="items-container">
      <ul class="list list--inc">
        <h3 class="list__title">Incomes</h3>

</html>
